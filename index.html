<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;300&family=Bebas+Neue&family=Exo:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>BMI CALCULATOR</h1>
      <form>
        <p class="in">
          <label for="height">Height in CM :</label>
          <input type="text" id="height" placeholder="enter here"/>
        </p>
        <p class="in">
          <label>Weight in KG :</label>
          <input type="text" id="weight" placeholder="enter here"/>
        </p>
        <button>CALCULATE</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less then 18.6</p>
          <p>Normal Range = 18.6 to 24.9</p>
          <p>Overweight = Greater then 24.9</p>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
